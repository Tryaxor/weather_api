<div *ngIf="weatherInfo" class="">

  <div class="bg-light m-3 border border-secondary rounded-3 shadow">
    <h2 class="bg-secondary text-light p-2">{{weatherInfo.name}}</h2>
    <div class="d-flex flex-column align-items-center">
      <div class="p-2 d-flex m-2">
        <h1 class="m-2">{{weatherInfo.main.temp}}°C</h1>
        <div class="d-flex flex-column justify-content-between mx-2 fw-bold">
          <div> {{weatherInfo.main.temp_min}}°C </div>
          <div class="text-muted">to</div>
          <div> {{weatherInfo.main.temp_max}}°C </div>
        </div>

      </div>
      <div class="d-flex m-2 flex-column" *ngFor="let info of weatherInfo.weather">
        <h3 class="m-0">
          <img [src]="imgURL" />
          {{info.main}}
        </h3>
        <div class="align-self-end fw-bold text-muted">
          {{info.description}}
        </div>
      </div>
    </div>
  </div>
</div>
